<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/homework/table/homework.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-whit">
        <h3 class="title">Your shopping cart</h3>
        <table>
          <thead>
            <tr>
              <td>ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-middle">
                <img
                  class="float-left"
                  src="../../../img/FE70.jpg"
                  alt="카메라렌즈"
                />
                <span class="float-left">
                  <span>SONY</span>
                  <span class="text-blue">FE 70-200mm F2.8GM OSS</span>
                </span>
              </td>
              <td class="text-blue">1</td>
              <td class="text-blue">$1979.00</td>
              <td class="wight-700">$1979.00</td>
            </tr>
            <tr>
              <td>
                <img
                  class="float-left"
                  src="../../../img/sonnarT.jpg"
                  alt="카메라렌즈"
                />
                <span class="text-middle">
                  <span>SONY</span>
                  <span class="text-blue">Sonnar T*E 24mm F1.8 ZA</span>
                </span>
              </td>
              <td class="text-blue">1</td>
              <td class="text-blue">$989.00</td>
              <td class="wight-700">$989.00</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3"></td>
              <td class="wight-700">$2968.00</td>
            </tr>
          </tfoot>
        </table>
        <div class="footer">
          <span class="text-blue wight-700 float-left text-middle"
            >Edit your shopping cart</span
          >
          <button>Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
