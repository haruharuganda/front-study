<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../../css/homework/formInput/homework.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="whiteBackground">
      <h1>Contact us</h1>
      <form class="form">
        <div class="email box">
          <p>Your Email</p>
          <input
            class="email inputbox"
            type="email"
            placeholder="email@example.com"
          />
        </div>
        <div class="name box">
          <div class="firstName-box">
            <p>First name</p>
            <input class="firstName inputbox" type="text" />
          </div>
          <div class="lastName-box">
            <p>Last name</p>
            <input class="lastName inputbox" type="text" />
          </div>
        </div>
        <div style="clear: both"></div>
        <div class="message box">
          <p>Message</p>
          <textarea
            class="message inputbox"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="footer box">
          <input type="checkbox" >checkbox</input>
          <button>SEND</button>
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
